<!doctype html>
<html lang="zh-CN" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>页面未找到 · 蔚 の Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center bg-slate-50 text-slate-800">
  <main class="text-center p-6">
    <h1 class="text-3xl font-bold">404</h1>
    <p class="mt-2">页面不存在，返回首页。</p>
    <a href="./" class="mt-4 inline-block px-4 py-2 rounded bg-slate-900 text-white">回到首页</a>
  </main>
  <script>
    // Redirect deep links for project pages: /repo/pages/post.html?... to correct path
    (function() {
      var l = window.location;
      // If someone hit 404 under project page, try remove leading repo duplication or wrong base
      // Example: https://user.github.io/repo/repo/pages/... or missing repo
      var path = l.pathname;
      var repo = path.split('/')[1];
      // If /repo/repo/... collapse to single
      if (path.indexOf('/'+repo+'/'+repo+'/') === 0) {
        var fixed = '/' + repo + '/' + path.substring(("/"+repo+"/"+repo+"/").length);
        l.replace(fixed + l.search + l.hash);
        return;
      }
      // If direct deep link without repo under user site, try prefix repo from 404 path
      var q = new URLSearchParams(l.search);
      var p = q.get('p');
      if (p) {
        l.replace('/' + repo + '/' + p);
      }
    })();
  </script>
  
</body>
</html>
